configuration:
- build-linux-1
- build-linux-2
- build-macos
- build-windows

for:
- matrix:
    only:
    - configuration: build-linux-1
  image: Ubuntu
  environment:
    appveyor_build_worker_image: Ubuntu
    CI_TESTING_LINUX: Linux
    CI_TESTING_NUMBER: 1

- matrix:
    only:
    - configuration: build-linux-2
  image: Ubuntu
  environment:
    appveyor_build_worker_image: Ubuntu
    CI_TESTING_LINUX: Linux
    CI_TESTING_NUMBER: 2

- matrix:
    only:
    - configuration: build-macos
  image: macos
  environment:
    appveyor_build_worker_image: macos
    CI_TESTING_MAC: macos

- matrix:
    only:
    - configuration: build-windows
  image: Visual Studio 2017
  environment:
    appveyor_build_worker_image: Windows
    CI_TESTING_WINDOWS: Windows

install:
- npm install

test_script:
- npm test

build: off
