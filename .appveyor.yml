image:
- Visual Studio 2017
- macos
- Ubuntu

for:
- matrix:
    only:
    - image: Visual Studio 2017
  environment:
    CI_TESTING_WINDOWS: Windows

- matrix:
    only:
    - image: macos
  environment:
    CI_TESTING_MAC: macOS

- matrix:
    only:
    - image: Ubuntu
  environment:
    CI_TESTING_LINUX: Linux

install:
- npm install

test_script:
- npm test

build: off
